<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>


    <main class="container">
        <div class="row">
            <!--titulo-->
            <div class="col">

                <h1>PROMEDIO ESCOLAR</h1>

            </div>
        </div>
        <div class="row">
            <!--resultado-->
            <div class="col" id="resultado">
                resultado
            </div>
        </div>




        <div class="row">
            <!--input num 1-->
            <div class="col">
                <label for="num1">Nota 1</label>
            </div>
            <div class="col">
                <input type="number" min="1" max="10"  id="num1" class="form-control" aria-describedby="passwordHelpBlock">
            </div>



        </div>
        <div class="row">
            <!--input num 2-->
            <div class="col">
                <label for="num2">Nota 2</label>
            </div>
            <div class="col">
                <input type="number" min="1"  max="10"   id="num2" class="form-control" aria-describedby="passwordHelpBlock">
            </div> 


        </div>



        <div class="row">
            <!--input num 3-->
            <div class="col">
                <label for="num3">Nota 3</label>
            </div>
            <div class="col">
                <input type="number" min="1"  max="10"   id="num3" class="form-control" aria-describedby="passwordHelpBlock">
            </div>


        </div>




        <div class="row">
            <!--input num 4-->
            <div class="col">
                <label for="num4">Nota 4</label>
            </div>
            <div class="col">
                <input type="number" min="1"  max="10" id="num4" class="form-control" aria-describedby="passwordHelpBlock">
            </div>


        </div>




        <div>
            <div class="row">
                <div class="col">
                    <button type="button" id="boton"  class="btn btn-primary">Promedio final</button>

                </div>

            </div>
        </div>









    </main>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="promedio.js"></script>
</body>

</html>
