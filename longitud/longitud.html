<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LONGITUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

    <main class="container">

        <div class="row">
            <div class="col">
                LONGITUDES
            </div>
        </div>



        <div class="row">
            <!--input-->
            <div class="col">
                <label for="num1">Ingrese cantidad de metros </label>
            </div>

                <input type="number" min="1" id="metros" class="form-control" aria-describedby="passwordHelpBlock">

        </div>

        <div class="row">
            <div class="col">
                <button type="button" id="boton"   class="btn btn-success">INGRESAR</button>

            </div>
        </div>





        <div class="row">
            <div class="col" id="milimetros">
                milimetros

            </div>

            <div class="col" id="centimetros">
                centimetros

            </div>

            <div class="col" id="decimetros">
                decimetros

            </div>

            <div class="col" id="decametros">
                decametros
            </div>

            <div class="col" id="hectometros">

                hectometros
            </div>


            <div class="col" id="kilometros">
                kilometros
            </div>


        </div>







    </main>
