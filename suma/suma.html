<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>suma</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    


<main class="container">
    

    <div class="row">
<!--titulo-->
<h1>suma de numeros</h1>
    </div>

    <div class="row">
        <!--resultado-->
        <div class="col" id="resultado">
            resultado
        </div>
    </div>



    <div class="row">
        <!--input num 1-->
        <div class="col">
            <label for="num1">numero 1</label>
        </div>
        <div class="col">
            <input type="number" min="0" id="num1" class="form-control" aria-describedby="passwordHelpBlock">
        </div>
       


    </div>
    <div class="row">
    <!--input num 2-->
    <div class="col">
        <label for="num2">numero 2</label>
    </div>
    <div class="col">
        <input type="number" min="0" id="num2" class="form-control" aria-describedby="passwordHelpBlock">
    </div>


    </div>
    <div class="row">
<!--boton sumar-->
<div class="col">
    <button type="button" class="btn btn-success"  id="btn-sumar" >Sumar</button>
</div>


    </div>
</main>








<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="suma.js"></script>
</body>
</html>
